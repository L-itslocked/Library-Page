<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Library | Homepage</title>
  </head>
  <body>
    <header>
      <h1>Celestial Library</h1>
      <nav>
        <ul>
          <li>home</li>
          <li>catalog</li>
          <li>archives</li>
          <li>library basics</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <ul>
              <li>title</li>
              <li>author</li>
              <li>publication date</li>
              <li>isbn</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form>
              <input type="text" placeholder="Search" required minlength="2" />
              <input type="submit" value="Search" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>
        Open-source code on
        <a href="#" target="_blank">Github</a>
        and hosted on
        <a href="#" target="_blank">Netlify</a>
        by Laura Doyon
      </small>
    </footer>
  </body>
</html>
