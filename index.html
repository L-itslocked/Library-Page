<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Library | Homepage</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Celestial Library</h1>
      <nav>
        <div class="flex-container">
          <ul>
            <li>home</li>
            <li>catalog</li>
            <li>archives</li>
            <li>library basics</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container searchbar">
        <div class="row">
          <div class="col">
            <h3>Library Catalog</h3>
            <ul>
              <li>title</li>
              <li>author</li>
              <li>publication date</li>
              <li>isbn</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form>
              <input
                type="text"
                placeholder="Search by Title"
                required
                minlength="2"
                class="search-input"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <small>
        Open-source code on
        <a href="#" target="_blank">Github</a>
        and hosted on
        <a href="#" target="_blank">Netlify</a>
        by Laura Doyon
      </small>
    </footer>
  </body>
</html>
