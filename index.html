<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Celestial Library | Homepage</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="header-nav-title">Celestial Library</h1>
        <div class="flex-container header-nav-menu">
          <ul>
            <li><a href="#">home </a>•</li>
            <li><a href="#catalog">catalog </a>•</li>
            <li><a href="#">newletter </a>•</li>
            <li><a href="#">about </a>•</li>
            <li><a href="#">get a library card </a></li>
          </ul>
        </div>
        <img
          src="images/sailboatstarrynight.jpg"
          class="img-fluid header-banner"
          alt="sail boat exploring a starry night"
        />
      </nav>
    </header>
    <div class="container">
      <main>
        <div class="container searchbar shadow" id="catalog">
          <div class="row-md-12">
            <div class="col-md-12">
              <h5 class="text-center">Library Catalog</h5>
              <p>Search the catalog by</p>
              <form>
                <select id="searchbar-search" name="searchbar-search">
                  <option value="title">title</option>
                  <option value="author">author</option>
                  <option value="date">publication date</option>
                  <option value="keyword">keyword</option>
                  <option value="isbn">isbn</option>
                </select>
                <input
                  type="text"
                  placeholder="search library catalog"
                  required
                  minlength="2"
                  class="search-input"
                  id="searchinput"
                />
                <input type="submit" value="Search" id="submit" />
              </form>
            </div>
          </div>
        </div>
      </main>
      <section class="section-1 d-flex justify-content-md-around">
        <div class="row">
          <div class="col-md-4 d-flex">
            <img
              src="images/mysticalwoodsday.jpg"
              alt="mystical woods during the day"
              width="200"
              height="250"
            />
          </div>
          <div class="col-md-4 d-flex">
            <blockquote class="section-1-text book" id="display-book">
              Dream, explore, discover
            </blockquote>
          </div>
          <div class="col-md-4 d-flex">
            <img
              src="images/woodsdaybreak.jpg"
              alt="woods at daybreak"
              width="200"
              height="250"
            />
          </div>
        </div>
      </section>
    </div>
    <nav class="navbar fixed-bottom">
      <div class="container-fluid">
        <footer>
          <p>
            Open-source code on
            <a
              href="https://github.com/L-itslocked/Library-Page"
              target="_blank"
              >Github</a
            >
            and hosted on
            <a href="#" target="_blank">Netlify</a>
            by Laura Doyon
          </p>
        </footer>
      </div>
    </nav>
    <script src="src/script.js"></script>
  </body>
</html>
