<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Celestial Library | Homepage</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Celestial Library</h1>
      <nav>
        <div class="flex-container">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">catalog</a></li>
            <li><a href="#">archives</a></li>
            <li><a href="#">library basics</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <img
        src="images/sailboatstarrynight.jpg"
        class="img-fluid"
        alt="sail boat exploring a starry night"
      />
      <div class="container searchbar">
        <div class="row">
          <div class="col">
            <h3>Library Catalog</h3>
            <ul>
              <li>title</li>
              <li>author</li>
              <li>publication date</li>
              <li>isbn</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form>
              <input
                type="text"
                placeholder="Search by Title"
                required
                minlength="2"
                class="search-input"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
        </div>
      </div>
      <quote>
        <em>Dream, explore, discover</em>
      </quote>
    </main>
    <nav class="navbar fixed-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <footer>
            <p>
              Open-source code on
              <a href="#" target="_blank">Github</a>
              and hosted on
              <a href="#" target="_blank">Netlify</a>
              by Laura Doyon
            </p>
          </footer>
        </a>
      </div>
    </nav>
  </body>
</html>
